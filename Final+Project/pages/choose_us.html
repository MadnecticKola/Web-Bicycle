<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #bcd3d3; /* Set your desired background color */
    }
    .login-box, .signup-box {
      background-color: #bae994; /* Set box background color */
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .navbar-custom {
    background-color: #dfc4b8af; /* Set your desired navbar color */
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
    <a class="navbar-brand" href="/">
      <img src="../images/logo2.PNG" height="30" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/pages/show_bicycles.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/types_bicycles.html">Types of Bicycles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/accessories.html">Accessories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/choose_us.html">Login/Signup <i class="ion-chevron-down"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/contact_us.html">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Navbar -->

  
  <!-- Image above Login and Signup -->
  <div class="row mt-5">
    <div class="col-md-6 text-center">
      <img src="../images/login_image.jpg" alt="Login Image" class="img-fluid">
    </div>
    <div class="col-md-6 text-center">
      <img src="../images/signup.jpeg" alt="Signup Image" class="img-fluid">
    </div>
  </div>
  <!-- End Image above Login and Signup -->

  <!-- Main Content -->
  <div class="row mt-5">
    <div class="col-md-6">
      <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="signup-box">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address">
          </div>
          <div class="form-group">
            <label for="contactNo">Contact No</label>
            <input type="text" class="form-control" id="contactNo" placeholder="Enter contact number">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="signupForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address">
          </div>
          <div class="form-group">
            <label for="contactNo">Contact No</label>
            <input type="text" class="form-control" id="contactNo" placeholder="Enter contact number">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    if (username.trim() !== '' && password.trim() !== '') {
      alert('You are now logged in.');
    } else {
      alert('Please enter both username and password.');
    }
  });
  document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    // Perform signup form validation and processing here
    alert('Welcome to Vicycle!');
  });
</script>

</body>
</html>
